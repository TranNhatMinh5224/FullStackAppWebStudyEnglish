version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: learning-english-postgres-dev
    env_file:
      - .env.dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - learning-english-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ASP.NET Core API (Development mode)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learning-english-api-dev
    env_file:
      - .env.dev
    ports:
      - "5030:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learning-english-network
    restart: unless-stopped
networks:
  learning-english-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local

