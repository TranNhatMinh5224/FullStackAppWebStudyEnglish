version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL:-http://host.docker.internal:5030/api}
        REACT_APP_GOOGLE_CLIENT_ID: ${REACT_APP_GOOGLE_CLIENT_ID}
        REACT_APP_FACEBOOK_APP_ID: ${REACT_APP_FACEBOOK_APP_ID}
        REACT_APP_GOOGLE_REDIRECT_URI: ${REACT_APP_GOOGLE_REDIRECT_URI:-http://localhost:3000/auth/google/callback}
        REACT_APP_FACEBOOK_REDIRECT_URI: ${REACT_APP_FACEBOOK_REDIRECT_URI:-http://localhost:3000/auth/facebook/callback}
        REACT_APP_FRONTEND_URL: ${REACT_APP_FRONTEND_URL:-http://localhost:3000}

    container_name: catalunya-english-frontend

    ports:
      - "3000:3000"

    restart: unless-stopped

    networks:
      - catalunya-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    labels:
      - "com.catalunya.app=frontend"
      - "com.catalunya.environment=production"

networks:
  catalunya-network:
    driver: bridge
