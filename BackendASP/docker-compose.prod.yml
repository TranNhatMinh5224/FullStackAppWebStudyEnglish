version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: learning-english-postgres-prod
    env_file:
      - .env.prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - learning-english-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ASP.NET Core API (Production mode)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learning-english-api-prod
    env_file:
      - .env.prod
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - learning-english-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  learning-english-network:
    driver: bridge

volumes:
  postgres_data_prod:
    driver: local
